name: "target" # name of the machine
machine_category: "unknown" # category of the machine
machine_type: "unknown" # type of the machine
machine_model: "unknown" # model of the machine
description: "User" # description of the machine
root:
  !!FolderNode
  name: "Methods"
  description: "none"
  children:
    - !!AsyncMethodNode
      name: "answer"
      description: "Answer to the message"
      parameters:
        - !!StringVariableNode
          name: "message"
          description: "message to answer"
          default_value: ""
      returns:
        - !!StringVariableNode
          name: "response"
          description: "response message"
          default_value: ""